<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h2>Login</h2>
        <div class="btn btn-dark" (click)="goToSignup()">
            Sign Up
        </div>      
    </div>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  
    <div *ngIf="loginSuccess === 'success'" class="alert alert-success mt-3">
      Login Successful!
    </div>
    <div *ngIf="loginSuccess === 'failure'" class="alert alert-danger mt-3">
      Login Failed. Please check your credentials and try again.
    </div>
  </div>
