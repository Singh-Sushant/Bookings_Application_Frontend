<div class="container mx-auto mt-10 max-w-md">
  <h2 class="text-2xl font-bold mb-6">Change Phone Number</h2>
  <form (ngSubmit)="onSubmit()" #phoneForm="ngForm">
    <div class="mb-4">
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700">New Phone Number</label>
      <input
        type="tel"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="phoneNumber"
        required
        pattern="[0-9]{10}"
        #phone="ngModel"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="mt-2 text-sm text-red-600">
        <div *ngIf="phone.errors?.['required']">Phone number is required.</div>
        <div *ngIf="phone.errors?.['pattern']">Phone number must be 10 digits.</div>
      </div>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" [disabled]="!phoneForm.form.valid">Update Phone Number</button>
  </form>
</div>
