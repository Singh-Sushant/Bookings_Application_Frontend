<div class="container mx-auto mt-10 max-w-md p-6 bg-white shadow-md rounded-lg">
  <div class="flex justify-between items-center mb-6" (click)="goToLogin()">
    <h2 class="text-2xl font-bold">Signup</h2>
  </div>
  <form (ngSubmit)="onSignup()">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <div class="mb-4">
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number:</label>
      <input
        type="tel"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="phoneNumber"
        required
        pattern="[0-9]{10}"
        #phone="ngModel"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="mt-2 text-sm text-red-600">
        <div *ngIf="phone.errors?.['required']">Phone number is required.</div>
        <div *ngIf="phone.errors?.['pattern']">Phone number must be 10 digits.</div>
      </div>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Sign Up</button>
  </form>
  <div class="mt-4 text-sm text-gray-600">
    Already have an account? <a class="text-blue-600 hover:underline cursor-pointer" (click)="goToLogin()">Login</a>
  </div>
 
  <div *ngIf="signupSuccess === 'success'" class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
    Signup Successful!
  </div>
  <div *ngIf="signupSuccess === 'emailTaken'" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    User already exists
  </div>
  <div *ngIf="signupSuccess === 'failure'" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    Signup Failed
  </div>
</div>
